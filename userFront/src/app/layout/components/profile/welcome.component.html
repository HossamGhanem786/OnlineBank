<div fxFlex fxLayout="row"  >
<div fxFlex="45%"  class="recipient">


<form name="newUserForm" #newUserForm="ngForm" (ngSubmit)="onSubmit()">

  <div fxFlex="100%" fxLayout="column" fxLayoutAlign="center ">


    <input type="hidden"  placeholder="Id" name="id" [(ngModel)]="newUser.id" value="{{newUser.id}}">


  <mat-form-field >
    <input  matInput placeholder="First Name" name="firstName" [(ngModel)]="newUser.firstName" required>
  </mat-form-field>

  <mat-form-field>
    <input  matInput placeholder="Last Name" name="lastName" [(ngModel)]="newUser.lastName" required>
  </mat-form-field>

  <mat-form-field>
    <input  matInput placeholder="Phone" name="phoneNumber" [(ngModel)]="newUser.phoneNumber" required>
  </mat-form-field>

  <mat-form-field>
    <input  matInput placeholder="E-mail" name="email" [(ngModel)]="newUser.email" required>
  </mat-form-field>

  <mat-form-field>
    <input  matInput placeholder="Username" name="username" [(ngModel)]="newUser.username" required>
  </mat-form-field>

  <mat-form-field>
    <input  matInput [type]="showPassword ? 'text' : 'password'" placeholder="Password"
            name="confirmPassword" [(ngModel)]="newUser.confirmPassword" required>
    <span *ngIf="password"  matSuffix > <a (click)="passwordD()" style="cursor: pointer; color: blue" class="fa fa-eye"></a>  </span>
    <span *ngIf="!password"  matSuffix > <a (click)="passwordD()" style="cursor: pointer;color: blue" matSuffix  class="fa fa-eye-slash"></a> </span>

  </mat-form-field>

  <button mat-raised-button color="primary"
          [disabled]="newUserForm.invalid" type="submit">Change Settings</button>

  </div>
</form>
</div>
  <div fxFlex="55%"  >
    <div fxFlex fxLayout="column" style="padding: 40px" fxLayoutGap="20px">

      <div  class="card card-cascade">

        <div fxLayout class="card text-white bg-primary" >

          <h4 fxFlex fxLayoutAlign ="flex-start" class="card-body">PrimaryAccountNumber </h4>

          <h4 fxFlex fxLayoutAlign ="flex-end" class="card-body">{{pAccountNumber}}</h4>

        </div>
      </div>
      <div  class="card card-cascade">

        <div fxLayout class="card text-white bg-primary" >

          <h4 fxFlex fxLayoutAlign ="flex-start" class="card-body">SavingsAccountNumber </h4>

          <h4 fxFlex fxLayoutAlign ="flex-end" class="card-body">{{sAccountNumber}}</h4>

        </div>
      </div>
  </div>
</div>
</div>

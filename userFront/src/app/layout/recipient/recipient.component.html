<div class="recipient">

    <form name="recipientForm" #recipientForm="ngForm" (ngSubmit)="onSubmit()">

      <div fxFlex="50%" fxLayout="column" fxLayoutAlign="center ">

        <!--<input type="hidden"  placeholder="Id" name="id" [(ngModel)]="newRecipient.id" value="{{newRecipient.id}}">-->


        <mat-form-field >
          <input  matInput placeholder="Name" name="name" [(ngModel)]="newRecipient.name" required>
        </mat-form-field>

        <mat-form-field>
          <input  matInput placeholder="Phone" name="phone" [(ngModel)]="newRecipient.phone" required>
        </mat-form-field>

        <mat-form-field>
          <input  matInput placeholder="E-mail" name="email" [(ngModel)]="newRecipient.email" required>
        </mat-form-field>

        <mat-form-field>
          <input  matInput placeholder="Account Number" name="accountNumber" [(ngModel)]="newRecipient.accountNumber" required>
        </mat-form-field>

        <mat-form-field>
          <input  matInput placeholder="Amount" name="amount" [(ngModel)]="newRecipient.amount">
        </mat-form-field>

        <mat-form-field>
          <textarea  matInput placeholder="Description" name="description"
                     [(ngModel)]="newRecipient.description" required></textarea>
        </mat-form-field>

  <span fxFlex="flex-start">
  <button mat-raised-button color="primary"
          [disabled]="recipientForm.invalid" type="submit">Add/edit Recipient</button>
</span>
      </div>
    </form>
  <div class="card-footer text-muted text-center">List Of Recipients</div>
<div>
    <mat-table [dataSource]="dataSource" >

      <ng-container matColumnDef="name">
        <mat-header-cell *matHeaderCellDef >Name</mat-header-cell>
        <mat-cell *matCellDef="let element"> <a mat-button (click)="onEditRecipient(element)" >{{element.name}}</a></mat-cell>
      </ng-container>

      <ng-container matColumnDef="phone">
        <mat-header-cell *matHeaderCellDef >Phone</mat-header-cell>
        <mat-cell *matCellDef="let element">{{element.phone}}</mat-cell>
      </ng-container>

      <ng-container matColumnDef="email">
        <mat-header-cell *matHeaderCellDef >E-mail</mat-header-cell>
        <mat-cell *matCellDef="let element">{{element.email}}</mat-cell>
      </ng-container>

      <ng-container matColumnDef="accountNumber">
        <mat-header-cell *matHeaderCellDef >Account Number</mat-header-cell>
        <mat-cell *matCellDef="let element">{{element.accountNumber }}</mat-cell>
      </ng-container>

      <ng-container matColumnDef="amount">
        <mat-header-cell *matHeaderCellDef >Amount</mat-header-cell>
        <mat-cell *matCellDef="let element">{{element.amount }}</mat-cell>
      </ng-container>

      <ng-container matColumnDef="description">
        <mat-header-cell *matHeaderCellDef >Description</mat-header-cell>
        <mat-cell *matCellDef="let element">{{element.description }}</mat-cell>
      </ng-container>

      <ng-container matColumnDef="actions">
        <mat-header-cell *matHeaderCellDef>Actions </mat-header-cell>
        <mat-cell *matCellDef="let row" >
          <button mat-button color="primary" (click)="onEditRecipient(row)">Edit</button>
          <button mat-button color="warn" (click)="onDeleteRecipient(row)" >Delete</button>
        </mat-cell>
      </ng-container>


      <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
      <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
    </mat-table>
</div>
</div>

<form fxFlex="60%" name="newDepositForm" #newDepositForm="ngForm" (ngSubmit)="onSubmit()">

    <div  fxLayout="column" fxFlex="flex-center" style="padding: 70px" >

       <div class="card-footer text-muted text-center">Deposit</div>

  <mat-form-field>
    <mat-select name="accountType" [(ngModel)]="newDeposit.accountType"
                placeholder="Please select the account you would like to deposit">
      <mat-option value="Primary">PrimaryAccount</mat-option>
      <mat-option value="Savings">SavingsAccount</mat-option>
    </mat-select>
  </mat-form-field>

  <mat-form-field>
    <input  matInput
            placeholder="Please specify the amount you would like to deposit" name="amount"
            [(ngModel)]="newDeposit.amount">
  </mat-form-field>
      <div fxLayout="column" fxLayoutGap="20px">
  <button mat-raised-button color="primary" type="submit">Deposit</button>

      <button mat-raised-button color="warn" (click)="cancel()">Cancel</button>
      </div>
    </div>
  </form>
